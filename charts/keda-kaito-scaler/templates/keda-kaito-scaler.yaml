apiVersion: v1
kind: Secret
metadata:
  name: keda-kaito-scaler-webhook-certs
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Secret
metadata:
  name: keda-kaito-scaler-certs
  namespace: {{ .Release.Namespace }}
  type: kubernetes.io/tls
  data:
    ca.crt: ""
    tls.crt: ""
    tls.key: ""
    server.crt: ""
    server.key: ""
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: keda-kaito-scaler-sa
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keda-kaito-scaler.labels" . | nindent 4 }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: keda-kaito-scaler-clusterrole-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: keda-kaito-scaler-clusterrole
subjects:
- kind: ServiceAccount
  name: keda-kaito-scaler-sa
  namespace: {{ .Release.Namespace }}
---
apiVersion: v1
kind: Service
metadata:
  name: keda-kaito-scaler-svc
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "keda-kaito-scaler.labels" . | nindent 4 }}
spec:
  ports:
    - name: grpc
      port: {{ .Values.ports.grpc }}
      protocol: TCP
      targetPort: grpc-server
    - name: webhook
      port: 443
      protocol: TCP
      targetPort: webhook-server
  selector:
    {{- include "keda-kaito-scaler.selectorLabels" . | nindent 4 }}
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    {{- include "keda-kaito-scaler.labels" . | nindent 4 }}
  name: keda-kaito-scaler
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "keda-kaito-scaler.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "keda-kaito-scaler.selectorLabels" . | nindent 8 }}
    spec:
      {{- if not (empty .Values.image.pullSecrets) }}
      imagePullSecrets:
{{ toYaml .Values.image.pullSecrets | indent 8 }}
      {{- end }}
      tolerations:
        - effect: NoSchedule
          key: node-role.kubernetes.io/master
        - effect: NoSchedule
          key: node-role.kubernetes.io/control-plane
      containers:
        - args:
            - --v={{ .Values.log.level }}
            - --metrics-port={{ .Values.ports.metrics }}
            - --health-probe-port={{ .Values.ports.healthProbe }}
            - --webhook-port={{ .Values.ports.webhook }}
            - --working-namespace={{ .Release.Namespace }}
            {{- if .Values.certDuration }}
            - --cert-duration={{ .Values.certDuration }}
            {{- end }}
          command:
            - /keda-kaito-scaler
          image: {{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: IfNotPresent
          name: keda-kaito-scaler
          ports:
            - containerPort: {{ .Values.ports.grpc }}
              name: grpc-server
              protocol: TCP
            - containerPort: {{ .Values.ports.webhook }}
              name: webhook-server
              protocol: TCP
            - containerPort: {{ .Values.ports.metrics }}
              name: metrics
              protocol: TCP
            - containerPort: {{ .Values.ports.healthProbe }}
              name: health
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /healthz
              port: {{ .Values.ports.healthProbe }}
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /readyz
              port: {{ .Values.ports.healthProbe }}
            initialDelaySeconds: 30
            timeoutSeconds: 2
            periodSeconds: 10
            failureThreshold: 2
          {{- if .Values.resources }}
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- end }}
      serviceAccountName: keda-kaito-scaler-sa